<!DOCTYPE HTML>
<html>
<head>
<title>Login Page :: TSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
{% load static %}
<!-- Bootstrap Core CSS -->
<link href="{% static 'css/bootstrap.css'%}" rel='stylesheet' type='text/css' />

<!-- Custom CSS -->
<link href="{% static 'css/style.css'%}" rel='stylesheet' type='text/css' />

<!-- font-awesome icons CSS-->
<link href="{% static 'css/font-awesome.css'%}" rel="stylesheet"> 
<!-- //font-awesome icons CSS-->

 <!-- side nav css file -->
 <link href='{% static 'css/SidebarNav.min.css'%}' media='all' rel='stylesheet' type='text/css'/>
 <!-- side nav css file -->
 
 <!-- js-->
<script src="{% static 'js/jquery-1.11.1.min.js'%}"></script>
<script src="{% static 'js/modernizr.custom.js'%}"></script>

<!--webfonts-->
<link href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
<!--//webfonts-->
 
<!-- Metis Menu -->
<script src="{% static 'js/metisMenu.min.js'%}"></script>
<script src="{% static 'js/custom.js'%}"></script>
<link href="{% static 'css/custom.css'%}" rel="stylesheet">
<!--//Metis Menu -->
<script type="text/javascript">
            history.pushState(null,null,document.URL);
            window.addEventListener('popstate',function(){
                history.pushState(null,null,document.URL);
            });
        </script>
</head> 
<body class="cbp-spmenu-push">
<div class="main-content">
	
		<!--left-fixed -navigation-->		
		<!-- header-starts -->

		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper" style="padding-top:1;">
			<div class="main-page signup-page">
				<h2 class="title1">SignIn Here</h2>
				<div class="sign-up-row widget-shadow">
					<h5>Personal Information :</h5>
				<form method="post">
				    {% csrf_token %}
				    {% include 'form_error.html' %}
					<div class="success">{{message}}</div>
					<div class="sign-u">
								<input type="text" id = "id_username" name="username" placeholder="Username" required="">
						<div class="clearfix"> </div>
					</div>
					<div class="sign-u">
								<input type="password" id="id_password" name="password" placeholder="Password" required="">
						<div class="clearfix"> </div>
					</div>
					<div class="sub_home">
							<input type="submit" value="Submit">
						<div class="clearfix"> </div>
					</div>
					<div class="registration">
						Not Registered.
						<a class="" href="{% url 'signup' %}">
							Signup
						</a>
					</div>
				</form>
				</div>
			</div>
		</div>
		<!--footer-->
		
        <!--//footer-->
	</div>
	
	<!-- side nav js -->
	
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="{% static 'js/classie.js'%}"></script>
		
	<!-- //Classie --><!-- //for toggle left push menu script -->
		
	<!--scrolling js-->
	<script src="{% static 'js/jquery.nicescroll.js'%}"></script>
	<script src="{% static 'js/scripts.js'%}"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
   <script src="{% static 'js/bootstrap.js'%}"> </script>
	<!-- //Bootstrap Core JavaScript -->
   
</body>
</html>
