{% load static %}
<!-- Bootstrap Core CSS -->

 <link href='{% static 'css/SidebarNav.min.css'%}' media='all' rel='stylesheet' type='text/css'/>

      <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
    	{% for data in data %}
      <tr>
       <td><b style="font-size: 14px;">{{ data.product }}</b></td>
        <td> {{ data.quantity }}</td>
      </tr>
      {% endfor %}
    </tbody><hr>
  </table>
